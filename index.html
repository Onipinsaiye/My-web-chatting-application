<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UV-comaptible", content="IE=edge">
        <meta name="viewport", content="width=device-width">
        <link rel="stylesheet" href="./style.css">
        <title>Bgchat.com</title>
    </head>
    <body>
        <div class="header" id="header">
            <h2><em>Babban Gona Staff Chatting Dashboard</em></h2>
        </div>
        <div class="mainDashboard" id="mainDashboard">
            <div class="userFriends" id="userFriends">
                <fieldset>
                    <input type="search" placeholder="Search">
                    <br><hr>
                    <button type="submit" id="btn1" class="btn1">Kola</button>
                    <br><hr>
                    <button type="submit" id="btn2" class="btn2">Lola</button>
                    <br><hr>
                    <button type="submit" id="btn3" class="btn3">Yusuf</button>
                    <br><hr>
                    <button type="submit" id="btn4" class="btn4">Segun</button>
                    <br><hr>
                    <button type="submit" id="btn5" class="btn5">Deji</button>
                    <br><hr>
                    <button type="submit" id="btn6" class="btn6">Azeezat</button>
                    <br><hr>
                    <button type="submit" id="btn7" class="btn7">Kayode</button>
                    <br><hr>
                    <button type="submit" id="btn8" class="btn8">Belikisu</button>
                    <br><hr>
                    <button type="submit" id="btn9" class="btn9">Isah</button>
                    <br><hr>
                    <button type="submit" id="btn10" class="btn10">Hadi</button>
                    <br><hr>
                    <button type="submit" id="btn11" class="btn11">Chinenye</button>
                    <hr>
                </fieldset>
            </div>
            
            <div class="chatBody" id="chatBody">
                <h3  class="userHeader" id="userHeader"></h3>
                <div class="chatbox" id="chatbox">
                    <ul>

                    </ul>
                </div>
                <input id="messageInput" class="messageInput" type="search" placeholder="write a message...">
                <input class="btnSend" id="btnSend" type="submit" value="Send">
                
    
        
            </div>
        </div>
       
        <script src="./index.js"></script>
    </body>
</html>
